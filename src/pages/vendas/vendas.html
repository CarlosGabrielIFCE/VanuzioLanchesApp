<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vendas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let venda of vendas">
      <button ion-item (click)="editVenda(venda.id)">       
        <h1 class="price">Valor de venda: {{ venda.valorvenda }}</h1>
        <h2 class="price">Valor de desconto: {{ venda.desconto }}</h2>
        <h2>Data de venda: {{ venda.datavenda }}</h2>
        <h2>Cliente: {{ venda.client_id.name }}</h2>
      </button>

      <ion-item-options slide="left">
        <button ion-button color="danger" (click)="removeVenda(venda)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addVenda()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Total: {{ vendas.length }}</p>
  </ion-toolbar>
</ion-footer>
