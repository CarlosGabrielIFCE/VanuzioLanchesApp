<ion-header>

  <ion-navbar color="primary">
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let client of clients">
      <button ion-item (click)="editClient(client.id)">
        <h1>CNPJ: {{ client.cnpj }}</h1>
        <h2>Nome: {{ client.name }}</h2>
        <h2>Endere√ßo: {{ client.endereco }}</h2>
      </button>

      <ion-item-options slide="left">
        <button ion-button color="danger" (click)="removeClient(client)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addClient()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Total: {{ clients.length }}</p>
  </ion-toolbar>
</ion-footer>
