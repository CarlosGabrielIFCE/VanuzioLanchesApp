<ion-header>

  <ion-navbar color="primary">
    <ion-title>Editar Fornecedor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>CNPJ</ion-label>
      <ion-input type="number" name="CNPJ" [(ngModel)]="model.cnpj"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="Nome" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Categoria</ion-label>
      <ion-select name="category_id" [(ngModel)]="model.category_id">
        <ion-option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button block color="primary" (click)="save()">Salvar</button>
</ion-content>
