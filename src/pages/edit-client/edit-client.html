<ion-header>

  <ion-navbar color="primary">
    <ion-title>Editar Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>CNPJ</ion-label>
      <ion-input type="number" name="cnpj" [(ngModel)]="model.cnpj"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endere√ßo</ion-label>
      <ion-input type="text" name="endereco" [(ngModel)]="model.endereco"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>

</ion-content>
