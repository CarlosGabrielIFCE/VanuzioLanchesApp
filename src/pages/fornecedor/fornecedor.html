<ion-header>

  <ion-navbar color="primary">
    <ion-title>Fornecedores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="filterFornecedores($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let fornecedor of fornecedores">

      <button ion-item (click)="editFornecedor(fornecedor.id)">
        <h1>Nome: {{ fornecedor.name }}</h1>
        <h2>CNPJ: {{ fornecedor.cnpj }}</h2>
        <h2>Categoria: {{ fornecedor.category_name }}</h2>
      </button>

      <ion-item-options slide="left">
        <button ion-button color="danger" (click)="removeFornecedor(fornecedor)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addFornecedor()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Total: {{ fornecedores.length }}</p>
    <ion-list>
      <ion-item no-lines>
        <ion-label>Listar inativos</ion-label>
        <ion-toggle name="listarInativos" [(ngModel)]="onlyInactives" (ionChange)="getAllFornecedores()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
